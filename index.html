
<!DOCTYPE html>
<html lang="en">

<head>
    <!--TODO: Find a good name later-->
    <title>PT-K APP</title>
    <!---Bootstrap ref-->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS for App structures-->
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./view-toggle.css">
    <link rel="stylesheet" href="./calendar.css">
    <!--CSS for each sections-->

    <script src="jquery-2.1.4.min.js"></script>
    <script type ="text/javascript" src="doughnut.js"></script>
    <script src="view-toggle.js"></script>
    <script src="Chart.js"></script>
    <script src="calendar.js"></script>
</head>

<body>

    <div class="grid-container-app app">
        <div class="left-top">
            <!--the switch for monthly and yearly-->
            <div class="toggleWrapper">
                <input type="checkbox" onclick="checkState()" id="tog" unchecked>
                <label for="tog" class="toggle"><span class="toggle__handler"></span></label>
                
            </div>
        </div>
        <div class="left-panel">
            <link href="./left.css" rel="stylesheet" />
            <button class="category accommodation" type="button">Accommodation</button>
            <button class="category entertainment" type="button">Entertainment</button>
            <button class="category food" type="button">Food</button>
            <button class="category health" type="button">Health</button>
            <button class="category personal" type="button">Personal</button>
            <button class="category utilities" type="button">Utilities</button>
            <button class="category addCat" type="button">+</button>
        </div>

        <div class="grid-panel right-top"></div>

        <!--centre header-->
        <div class="grid-panel right-bottom">
            <div class = "doughnut-container">
                <canvas id="doughnut"></canvas>
            </div>
        </div>
        <!--  --------------------------- DATES FOR MONTH VIEW ------------------------------------ -->
        <div class="center-header">
            <div class="calendar-content">
                <div class="calendar-header">
                    <h2 class="month">
                        <ul>
                            <li class="prev"><button class="btn" id="calendar-prev">&#10094</button></a></li>
                            <li >
                                <span id="calendar-header-year">2021</span>
                                <br>
                                <span id="calendar-header-month">November</span>
                            </li>
                            <li class="next"><button class="btn" id="calendar-next">&#10095</button></li>
                        </ul>
                    </h2>
                </div>
            </div>
        </div>

        <div class="grid-panel center-panel id=cent_panel">
            <!--calendar-->
            <div class="calendar-content">
                <div class="calendar">

                    <div class="current-month">
                        <ol class="week-day" id="week-labels">
                            
                        </ol>
                        <ol class="days-grid" id="days-of-week"></ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- Keep this for pop up widget  
            <div class="pop-up">pop-up</div>
        -->

    </div>


</body>

</html>
