<!DOCTYPE html>
<html lang="en">

<head>
    <!--TODO: Find a good name later-->
    <title>PT-K APP</title>
    <!---Bootstrap ref-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <!--CSS for App structures-->
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./view-toggle.css"/>
    <link rel="stylesheet" href="./calendar.css"/>
    <!--CSS for each sections-->
    <link rel="stylesheet" href="./left.css"/>
    <link rel="stylesheet" href="./popups.css"/>

    <!--JS library-->
    <script type ="text/javascript" src="jquery-2.1.4.min.js"></script>
    <!--JS files-->
    <!--JS files for global variables-->
    <script type ="text/javascript" src="globalVariables.js"></script>
    <!--JS data for the app-->
    <script type ="text/javascript" src="dataGenerator.js"></script>
    <script type ="text/javascript" src="dataQueries.js"></script>
    <script type="text/javascript" src="category_totals.js"></script>

    <script type ="text/javascript" src="view-toggle.js"></script>
    <script type ="text/javascript" src="calendar.js"></script>
    <script type ="text/javascript" src="popups.js"></script>

    <!--JS web interaction-->
    <script type ="text/javascript" src="Chart.min.js"></script>
    <script type ="text/javascript" src = "line_graph.js"></script>
    <script type ="text/javascript" src="doughnut.js"></script>


</head>

<body>

    <div class="grid-container-app app">
        <div class="left-top">
            <!--the switch for monthly and yearly-->
            <div class="toggleWrapper">
                <input type="checkbox" onclick="checkState()" id="tog" checked>
                <label for="tog" class="toggle"><span class="toggle__handler"></span></label>
                
            </div>
        </div>
        <div class="left-panel">
            <button onclick="funcOpenTransac()" class="category accommodation" type="button">Accommodation</button>
            <button onclick="funcOpenTransac()" class="category entertainment" type="button">Entertainment</button>
            <button onclick="funcOpenTransac()" class="category food" type="button">Food</button>
            <button onclick="funcOpenTransac()" class="category health" type="button">Health</button>
            <button onclick="funcOpenTransac()" class="category personal" type="button">Personal</button>
            <button onclick="funcOpenTransac()" class="category utilities" type="button">Utilities</button>
            <button class="addCat" type="button">+</button>
        </div>

        <div class="grid-panel right-top">
            <div class = "line-container">
                <canvas id="line"></canvas>
            </div>
        </div>

        <div class="grid-panel right-bottom">
            <div class = "doughnut-container">
                <canvas id="doughnut"></canvas>
            </div>
        </div>

        <!--centre header-->

        <!--  --------------------------- DATES FOR MONTH VIEW ------------------------------------ -->
        <div class="center-header">
            <div class="calendar-content">
                <div class="calendar-header">
                    <h2 class="month">
                        <ul>
                            <li class="prev"><button class="btn" id="calendar-prev">&#10094</button></a></li>
                            <li >
                                <span id="calendar-header-year">2021</span>
                                <br>
                                <span id="calendar-header-month">November</span>
                            </li>
                            <li class="next"><button class="btn" id="calendar-next">&#10095</button></li>
                        </ul>
                    </h2>
                </div>
            </div>
        </div>

        <div class="grid-panel center-panel">
            <!--calendar-->
            <div class="calendar-content">
                <div class="calendar">

                    <div class="current-month">
                        <ol class="week-day">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ol>
                        <ol class="days-grid" id="days-of-week"></ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="pop-up" id="addTransac">
            <button onclick="funcCloseTransac()" class="close" type="button">X</button>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="87.50">

            <label for="type">Expense/Income</label>
            <select id="type" name="type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>

            <label for="cat">Category</label>
            <select id="cat" name="category">
                <option value="accommodation">Accommodation</option>
                <option value="entertainment">Entertainment</option>
                <option value="food">Food</option>
                <option value="health">Health</option>
                <option value="personal">Personal</option>
                <option value="utilities">Utilities</option>
            </select>

            <input type="submit" value="Submit">
        </div>

    </div>


</body>

</html>
