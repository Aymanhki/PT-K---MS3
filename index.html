<!DOCTYPE html>
<html lang="en">

<head>
    <!--TODO: Find a good name later-->
    <title>PT-K APP</title>
    <!---Bootstrap ref-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <!--CSS for App structures-->
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="./view-toggle.css">
    <link rel="stylesheet" href="./calendar.css">
    <!--CSS for each sections-->

    <script src="toggle.js"></script>
    <script src="Chart.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script type ="text/javascript" src="doughnut.js"></script>

</head>

<body>

    <div class="grid-container-app app">
        <div class="grid-panel left-top">
            <!--the switch for monthly and yearly-->
            <div class="toggleWrapper">
                <input type="checkbox" onclick="checkState()" id="tog" checked>
                <label for="tog" class="toggle"><span class="toggle__handler"></span></label>
                
            </div>
        </div>
        <div class="grid-panel left-panel">
            <link href="./left.css" rel="stylesheet" />
            <button class="category accommodation" type="button">Accommodation</button>
            <button class="category entertainment" type="button">Entertainment</button>
            <button class="category food" type="button">Food</button>
            <button class="category health" type="button">Health</button>
            <button class="category personal" type="button">Personal</button>
            <button class="category utilities" type="button">Utilities</button>
        </div>

        <div class="grid-panel right-top"></div>

        <!--centre header-->
        <div class="grid-panel right-bottom">
            <div class = "doughnut-container">
                <canvas id="doughnut"></canvas>
            </div>
        </div>

        <div class="grid-panel center-header">
            <div class="calendar-content">
                <div class="calendar-header">
                    <h2 class="month">
                        <ul>
                            <li class="prev"><button class="btn">&#10094</button></a></li>
                            <li>2021<br><span style="font-size:18px">November</span></li>
                            <li class="next"><button class="btn">&#10095</button></li>
                        </ul>
                    </h2>
                </div>
            </div>
        </div>

        <div class="grid-panel center-panel">
            <!--calendar-->
            <div class="calendar-content">
                <div class="calendar">
                    <link href="./calendar2.css" rel="stylesheet" />
                    <script src="./calendar.js"></script>
                    <div class="calendar-grid">
                        <div class="day-name"><span style="grid-column: 1">Sunday</span></div>
                        <div class="day-name"><span style="grid-column: 2">Monday</span></div>
                        <div class="day-name"><span style="grid-column: 3">Tuesday</span></div>
                        <div class="day-name"><span style="grid-column: 4">Wednesday</span></div>
                        <div class="day-name"><span style="grid-column: 5">Thursday</span></div>
                        <div class="day-name"><span style="grid-column: 6">Friday</span></div>
                        <div class="day-name"><span style="grid-column: 7">Saturday</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop-up">pop-up</div>

    </div>


</body>

</html>
