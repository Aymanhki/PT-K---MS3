<!DOCTYPE html>
<html lang="en">

<head>
    <!--TODO: Find a good name later-->
    <title>PT-K APP</title>
    <!---Bootstrap ref-->
    <!--- Remove this-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <!--CSS for App structures-->
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./view-toggle.css"/>
    <link rel="stylesheet" href="./calendar.css"/>
    <!--CSS for each sections-->
    <link rel="stylesheet" href="./left.css"/>
    <link rel="stylesheet" href="./popups.css"/>
    <link rel="stylesheet" href="day-view-popup.css">
    <!--JS library-->
    <script type ="text/javascript" src="jquery-2.1.4.min.js"></script>
    <!--JS files-->
    <!--JS files for global variables-->
    <script type ="text/javascript" src="globalVariables.js"></script>
    <!--JS data for the app-->
    <script type ="text/javascript" src="FakeData.js"></script>

    <script type ="text/javascript" src="dataGenerator.js"></script>
    <script type ="text/javascript" src="dataQueries.js"></script>
    <script type="text/javascript" src="category_totals.js"></script>

    <script type ="text/javascript" src="calendar.js"></script>
    <script type ="text/javascript" src="popups.js"></script>

    
    <!--JS web interaction-->
    <!-- <script src="DataReader.js"></script> -->
    <script type ="text/javascript" src="Chart.min.js"></script>
    <script type ="text/javascript" src = "line_graph.js"></script>
    <script type ="text/javascript" src="doughnut.js"></script>
    <script type ="text/javascript" src="left_categories.js"></script>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/0372856320.js" crossorigin="anonymous"></script>


    <script type ="text/javascript" src="day-view-popup.js"></script>

</head>

<body>


    <div class="grid-container-app app">
        <div class="left-top">
            <!--the switch for monthly and yearly-->
            <div class="toggleWrapper">
                <input type="checkbox" onclick="checkState()" id="tog" unchecked>
                <label for="tog" class="toggle"><span class="toggle__handler"></span></label>
                <h5  style="font-weight: 900; margin-top: 10px; font-size: large; text-align: center; color: grey; margin-right: 2px; border: solid 1px grey; border-radius: 8px; margin-bottom: 0px;">Add Transaction</h5>

            </div>
        </div>
        <div class="left-panel" id="left_panel">
            <div class="cat1"> <!-- ----------------------------------------------------------------------------------Accomodation-->
                <button onclick="funcOpenDir('Accommodation')" class="category accommodation" type="button" title="add transaction">
                    <i class="fas fa-bed fa-2x"></i>
                </button>
                <div class = "cat-pop" id="catt1">Accomodation</div>

            </div>

            <div class="cat2"> <!-- ----------------------------------------------------------------------------------Entertainment -->
                <button onclick="funcOpenDir('Entertainment')" class="category entertainment" type="button" title="add transaction">
                    <i class="fas fa-gamepad fa-2x"></i>
                </button>
                <div class = "cat-pop" id="catt2">Entertainment</div>
            </div>

            <div class="cat3"> <!-- ----------------------------------------------------------------------------------Food-->
                <button onclick="funcOpenDir('Food')" class="category food" type="button" title="add transaction">
                    <i class="fas fa-hamburger fa-2x"></i>
                </button>
                <div class = "cat-pop" id="catt3">Food</div>
            </div>

            <div class="cat4"> <!-- ----------------------------------------------------------------------------------Health-->
                <button onclick="funcOpenDir('Health')" class="category health" type="button" title="add transaction">
                    <i class="fas fa-medkit fa-2x"></i>
                </button>
                <div class = "cat-pop" id="catt4">Health</div>
            </div>

            <div class="cat5"> <!-- ----------------------------------------------------------------------------------Personal-->
                <button onclick="funcOpenDir('Personal')" class="category personal" type="button" title="add transaction">
                    <i class="fas fa-smile fa-2x"></i>
                </button>
                <div class = "cat-pop" id="catt5">Personal</div>
            </div>

            <div class="cat6"> <!-- ----------------------------------------------------------------------------------Utilities-->
                <button onclick="funcOpenDir('Utilities')" class="category utilities" type="button" title="add transaction">
                    <i class="fas fa-tools fa-2x"></i>
                </button>
                <div class = "cat-pop" id="catt6">Utilites</div>
            </div>

            <button onclick="funcOpenCat()" id="add_button" class="category addCat" type="button">+</button>
        </div>


        <div class="right-panel">

                <div class="grid-panel right-panel day-view-popup" id="day-popup">
                    <div class="day-view-popup-content" id="day-Transactions-Content"></div>
                </div>


            <div class="grid-panel right-panel right-top">
                <h3 class="right-top-panel">Change in Worth</h3>
                <p id="graph-description-label"></p>
                <div class = "line-container">
                    <canvas id="line" onclick="swapLineGraph()"></canvas>
                </div>
                <div class="grid-panel right-panel right-top line-calendar-cover" id="LCC" onclick="swapLineGraphBack()"></div>
            </div>

            <div class="grid-panel right-panel right-bottom">
                <div class = "doughnut-container">
                    <canvas id="doughnut" onclick="swapDoughnut()">
                    </canvas>
                </div>
                <div class="grid-panel right-panel right-bottom doughnut-calendar-cover" id="DCC"></div>
            </div>

        </div>


        <!--centre header-->

        <!--  --------------------------- DATES FOR MONTH VIEW ------------------------------------ -->
        <div class="center-header">
            <div class="calendar-content">
            </div>
        </div>

        <div class='grid-panel center-panel big-doughnut' id='big-dough'>
            <div class='swap-doughnut-close-button' onclick=swapDoughnutBack()>&times;</div>
            <canvas id="doughnut-but-bigger"></canvas>
        </div>

        <div class='grid-panel center-panel big-line-graph' id='big-line'>
            <div class='swap-line-close-button' onclick=swapLineGraphBack()>&times;</div>
            <h3 class="center-panel-but-for-bigger" >Change in Worth</h3>
            <p class ='GDLBBB' id="graph-description-label-but-bigger"></p>
            <canvas id="line-but-bigger"></canvas>
        </div>

        <div class="grid-panel center-panel">

            <div class="calendar-header">
                <h2 class="month">
                    <ul>
                        <li class="prev"><button class="btn" id="calendar-prev">&#10094</button></a></li>
                        <li >
                            <span id="calendar-header-month">November</span>
                            <span id="calendar-header-year">2021</span>
                        </li>
                        <li class="next"><button class="btn" id="calendar-next">&#10095</button></li>
                    </ul>
                </h2>
            </div>
            <!--calendar-->

            <div class="calendar-content">
                <div class="calendar">
                    <div class="current-month">
                        <ol class="week-day" id="week-labels"></ol> <!--week headers-->
                        <ol class="days-grid" id="days-of-week"></ol> <!--days in the month-->
                       
                    </div>

                </div>
            </div>
        </div>

        <div class="day-view-popup-overlay" id="day-popup-overlay" onclick=closeDayView()></div>

        <div class="pop-up" id="directory" style="display:none;">
            <button onclick="funcCloseDir()" class="close2" type="button">X</button>

            <br>

            <button onclick="funcOpenTransac()" class="choice popup-header" type="button">Add Transaction</button>

            <br>

            <button onclick="funcOpenEdit()" class="choice popup-header" type="button">Edit Category</button>
        </div>


        <div class="pop-up" id="addTransac" style="display:none;">
            <div class="tab">
                <button class="tablinks active" onclick="funcOpenTransac()"><h2>Add Transaction</h2></button>
                <button class="tablinks" onclick="funcOpenEdit()" ><h2>Edit Category</h2></button>
            </div>
            <div class="tabcontent">
                <button onclick="funcCloseTransac()" class="close" type="button">X</button>
            <!-- <h2 class="popup-header">Add Transaction</h2> -->

            <label for="transacName" >NAME</label>
            <input type="text" id="transacName" name="name">

            <label for="transacAmt">AMOUNT</label>
            <input type="number" id="transacAmt" name="amount" placeholder="87.50, 703, 12.67...">

            <label for="transacType">EXPENSE/INCOME</label>
            <select id="transacType" name="type">
                <option value="Expense">EXPENSE</option>
                <option value="Income">INCOME</option>
            </select>

            <label for="transacCat">CATEGORY</label>
            <select id="transacCat" name="category">
                <option value="Accommodation">Accommodation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Personal">Personal</option>
                <option value="Utilities">Utilities</option>
            </select>

            <label for="transacDate" >DATE</label>
            <input type="date" id="transacDate" name="date">
            
            <input type="submit" onclick="new_transac()" value="Submit">
            </div>
            
        </div>

        <div class="pop-up tabcontent" id="addCateg" style="display:none;">
            <button onclick="funcCloseCat()" class="close" type="button">X</button>

            <h2 class="popup-header">Add Category</h2>

            <label for="catName">NAME</label>
            <input type="text" id="catName" name="name" placeholder="Savings, Gifts, Miscellaneous...">


            <label for="catColor">COLOR</label>
            <input type="color" id="catColor" name="color">

            <div class="icon-select">
                <label for="catIcon">ICON</label>
                <select name="icon" id="catIcon" selected = "option 1">
                    <option value="fas fa-baby-carriage fa-2x">option 1</option>
                    <option value="fas fa-bone fa-2x">option 2</option>
                    <option value="fas fa-car fa-2x">option 3</option>
                    <option value="fas fa-cat fa-2x">option 4</option>
                    <option value="fas fa-crow fa-2x">option 5</option>
                    <option value="fas fa-faucet fa-2x">option 6</option>
                    <option value="fas fa-gem fa-2x">option 7</option>
                    <option value="fas fa-guitar fa-2x">option 8</option>
                    <option value="fas fa-luggage-cart fa-2x">option 9</option>
                    <option value="fas fa-mug-hot fa-2x">option 10</option>
                    <option value="fas fa-plane fa-2x">option 11</option>
                    <option value="fas fa-piggy-bank fa-2x">option 12</option>
                </select>
                <div class="iconSelections"> 
                    <ol class="icons-to-select">
                        <li class="selected-icon fas fa-baby-carriage fa-lg" id="selected_icon"></li>
                    </ol>
                    <ol class="icons-to-select2">
                        <li><button class="iconOption fas fa-baby-carriage fa-lg" onclick="selectedIcon(1)"></button></li>
                        <li><button class="iconOption fas fa-bone fa-lg" onclick="selectedIcon(2)"></button></li>
                        <li><button class="iconOption fas fa-car fa-lg" onclick="selectedIcon(3)"></button></li>
                        <li><button class="iconOption fas fa-cat fa-lg" onclick="selectedIcon(4)"></button></li>
                        <li><button class="iconOption fas fa-crow fa-lg" onclick="selectedIcon(5)"></button></li>
                        <li><button class="iconOption fas fa-faucet fa-lg" onclick="selectedIcon(6)"></button></li>
                        <li><button class="iconOption fas fa-gem fa-lg" onclick="selectedIcon(7)"></button></li>
                        <li><button class="iconOption fas fa-guitar fa-lg" onclick="selectedIcon(8)"></button></li>
                        <li><button class="iconOption fas fa-luggage-cart fa-lg" onclick="selectedIcon(9)"></button></li>
                        <li><button class="iconOption fas fa-mug-hot fa-lg" onclick="selectedIcon(10)"></button></li>
                        <li><button class="iconOption fas fa-plane fa-lg" onclick="selectedIcon(11)"></button></li>
                        <li><button class="iconOption fas fa-piggy-bank fa-lg" onclick='selectedIcon(12)'></button></li>
                    </ol>
                </div>
                
            </div>

            <input type="submit" onclick="submitCat()" value="Submit">
        </div>

        <div class="pop-up tabcontent" id="editor" style="display:none;">
            <button onclick="funcCloseEdit()" class="close" type="button">X</button>
            <div class="tab">
                <button class="tablinks" onclick="funcOpenTransac()"><h2>Add Transaction</h2></button>
                <button class="tablinks active" onclick="funcOpenEdit()" ><h2>Edit Category</h2></button>
            </div>

            <label for="editName">NEW NAME</label>
            <input type="text" id="editName" name="name" placeholder="Savings, Gifts, Miscellaneous...">


            <label for="editColor">NEW COLOR</label>
            <input type="color" id="editColor" name="color">

            <input type="submit" onclick="deleteCategory()" value="Delete Category">

            <br>

            <input type="submit" onclick="submitEdit()" value="Submit">
        </div>

    </div>


</body>

</html>
