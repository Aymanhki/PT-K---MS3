<!DOCTYPE html>
<html lang="en">

<head>
    <!--TODO: Find a good name later-->
    <title>PT-K APP</title>
    <!---Bootstrap ref-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <!--CSS for App structures-->
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./view-toggle.css"/>
    <link rel="stylesheet" href="./calendar.css"/>
    <!--CSS for each sections-->
    <link rel="stylesheet" href="./left.css"/>
    <link rel="stylesheet" href="./popups.css"/>

    <!--JS library-->
    <script type ="text/javascript" src="jquery-2.1.4.min.js"></script>
    <!--JS files-->
    <!--JS files for global variables-->
    <script type ="text/javascript" src="globalVariables.js"></script>
    <!--JS data for the app-->
    <script type ="text/javascript" src="dataGenerator.js"></script>
    <script type ="text/javascript" src="dataQueries.js"></script>
    <script type="text/javascript" src="category_totals.js"></script>

    <script type ="text/javascript" src="view-toggle.js"></script>
    <script type ="text/javascript" src="calendar.js"></script>
    <script type ="text/javascript" src="popups.js"></script>

    <!--JS web interaction-->
    <script src="DataReader.js"></script>
    <script type ="text/javascript" src="Chart.min.js"></script>
    <script type ="text/javascript" src = "line_graph.js"></script>
    <script type ="text/javascript" src="doughnut.js"></script>
    <script type ="text/javascript" src="left_categories.js"></script>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/0372856320.js" crossorigin="anonymous"></script>


</head>

<body>

    <div class="grid-container-app app">
        <div class="left-top">
            <!--the switch for monthly and yearly-->
            <div class="toggleWrapper">
                <input type="checkbox" onclick="checkState()" id="tog" unchecked>
                <label for="tog" class="toggle"><span class="toggle__handler"></span></label>
                
            </div>
        </div>
        <div class="left-panel">
            <div class="cat1"> <!-- ----------------------------------------------------------------------------------Accomodation-->
                
                <button onclick="funcOpenTransac()" class="category accommodation" type="button">
                    <i class="fas fa-bed fa-2x"></i> 
                </button> 
                <div class = "cat-pop" id="catt1">Price.</div>
                
            </div>

            <div class="cat2"> <!-- ----------------------------------------------------------------------------------Entertainment -->
                <button onclick="funcOpenTransac()" class="category entertainment" type="button">
                    <i class="fas fa-gamepad fa-2x"></i>
                </button> 
                <div class = "cat-pop" id="catt2">Price</div>
            </div>
            
            <div class="cat3"> <!-- ----------------------------------------------------------------------------------Food-->
                <button onclick="funcOpenTransac()" class="category food" type="button">
                    <i class="fas fa-hamburger fa-2x"></i>
                </button> 
                <div class = "cat-pop" id="catt3">Price</div>
            </div>
            
            <div class="cat4"> <!-- ----------------------------------------------------------------------------------Health-->
                <button onclick="funcOpenTransac()" class="category health" type="button">
                    <i class="fas fa-medkit fa-2x"></i>
                </button> 
                <div class = "cat-pop" id="catt4">Price</div>
            </div>
            
            <div class="cat5"> <!-- ----------------------------------------------------------------------------------Personal-->
                <button onclick="funcOpenTransac()" class="category personal" type="button">
                    <i class="fas fa-smile fa-2x"></i>
                </button> 
                <div class = "cat-pop" id="catt5">Price</div>
            </div>
            
            <div class="cat6"> <!-- ----------------------------------------------------------------------------------Utilities-->
                <button onclick="funcOpenTransac()" class="category utilities" type="button">
                    <i class="fas fa-tools fa-2x"></i>
                </button>
                <div class = "cat-pop" id="catt6">Price</div>
            </div>
            
            <button onclick="funcOpenCat()" class="addCat" type="button">+</button>
        </div>

        <div class="grid-panel right-top">
            <div class = "line-container">
                <h3 class="right-top-panel">Expenses</h3>
                <canvas id="line"></canvas>
            </div>
        </div>

        <div class="grid-panel right-bottom">
            <div class = "doughnut-container">
                <canvas id="doughnut"></canvas>
            </div>
        </div>

        <!--centre header-->

        <!--  --------------------------- DATES FOR MONTH VIEW ------------------------------------ -->
        <div class="center-header">
            <div class="calendar-content">
               <!-- ----------------old placement of header------------------------ -->
            </div>
        </div>

        <div class="grid-panel center-panel id=cent_panel">
            <div class="calendar-header">
                <h2 class="month">
                    <ul>
                        <li class="prev"><button class="btn" id="calendar-prev">&#10094</button></a></li>
                        <li >
                            <span id="calendar-header-year">2021</span>
                            <br>
                            <span id="calendar-header-month">November</span>
                        </li>
                        <li class="next"><button class="btn" id="calendar-next">&#10095</button></li>
                    </ul>
                </h2>
            </div>
            <!--calendar-->
            <div class="calendar-content">
                <div class="calendar">

                    <div class="current-month">
                        <ol class="week-day" id="week-labels"></ol> <!--week headers-->
                        <ol class="days-grid" id="days-of-week"></ol> <!--days in the month-->
                    </div>
                </div>
            </div>
        </div>

        <div class="pop-up" id="addTransac" style="display:none;">
            <button onclick="funcCloseTransac()" class="close" type="button">X</button>

            <label for="amount">AMOUNT</label>
            <input type="number" id="amount" name="amount" placeholder="87.50, 703, 12.67...">

            <label for="type">EXPENSE/INCOME</label>
            <select id="type" name="type">
                <option value="expense">EXPENSE</option>
                <option value="income">INCOME</option>
            </select>

            <label for="cat">CATEGORY</label>
            <select id="cat" name="category">
                <option value="accommodation">Accommodation</option>
                <option value="entertainment">Entertainment</option>
                <option value="food">Food</option>
                <option value="health">Health</option>
                <option value="personal">Personal</option>
                <option value="utilities">Utilities</option>
            </select>

            <input type="submit" value="Submit">
        </div>

        <div class="pop-up" id="addCateg" style="display:none;">
            <button onclick="funcCloseCat()" class="close" type="button">X</button>

            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="Savings, Gifts, Miscellaneous...">


            <label for="color">Color</label>

            <input type="text" id="color" name="color" placeholder="#fff, lightblue...">

            <input type="submit" value="Submit">
        </div>

    </div>

        <input type="submit" value="Submit">
    </form> -->
    
</body>

</html>
